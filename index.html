<!DOCTYPE html>
<html>
<head>
    <title>Azure AD ProFound Marketplace</title>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components@9.90.0/css/carbon-components.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&amp;display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #FFF;
            font-size: 14px;
        }
        h1 {
            margin-bottom: 10px;
            font-family: IBM Plex Sans;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: 26px;
            letter-spacing: 0px;
            text-align: left;
        }
        h2 {
            font-family: IBM Plex Sans;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 18px;
            letter-spacing: 0.1599999964237213px;
            text-align: left;
            color: #525252;
        }
        p {
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            text-align: left;
        }
        .wrapper {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            height: 100%;
        }
        main {
            margin-bottom: 50px;
        }
        .header {
            color: #555;
            width: 100%;
            border: 0;
            display: flex;
            padding: 0;
            z-index: unset;
            position: relative;
            flex-flow: row nowrap;
            box-shadow: none;
            transition: all 150ms ease 0s;
            align-items: center;
            border-bottom: 1px solid #ececec;
            justify-content: flex-start;
            background-color: #fff;
        }
        .toolbar {
            flex: 1;
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            min-height: 50px;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            padding-left: 0;
            padding-right: 0;
            justify-content: space-between;
        }
        .header a {
            color: #555;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 300;
            line-height: 30px;
            letter-spacing: unset;
            text-transform: none;
        }
        .header-title {
            display: inline-flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            background-color: transparent;
            outline: 0px;
            border: 0px;
            margin: 0px;
            cursor: pointer;
            user-select: none;
            vertical-align: middle;
            appearance: none;
            text-decoration: none;
            font-family: "IBM Plex Sans", "Helvetica Neue", Arial, sans-serif;
            font-weight: 500;
            line-height: 1.75;
            text-transform: uppercase;
            min-width: 64px;
            padding: 6px 8px;
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            color: rgb(15, 98, 254);
            border-radius: 0px;
            font-size: 0.875rem;
        }
        .header img {
            width: 26px;
            height: 26px;
            border-radius: 50%;
        }

        .page-footer {
            width: 100%;
            padding: 0 16px;
            background-color: #fff;
            border-top: 1px solid #ececec;
            color: #555;
        }
        .page-footer .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: auto;
            margin-left: auto;
            width: 100%;
            flex-direction: row;
            flex-wrap: nowrap;
            font-size: 12px;
        }
        .page-footer .footer-left {
            float: left;
            display: block;
        }
        .page-footer .brand {
            font-size: 14px;
            margin: 9px 0;
        }
        .page-footer .logo {
            width: 26px;
            height: 26px;
        }
        .page-footer .brand-text {
            vertical-align: super;
        }
        .page-footer .footer-right {
            margin: 0;
            float: right;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin-left: auto;
            box-sizing: border-box;
            margin-right: auto;
            display: block;
        }
        .grid {
            box-sizing: border-box;
            display: flex;
            flex-flow: row wrap;
            width: 100%;
            margin-top: 48px;
        }
        .sidebar {
            width: 16.6667%;
            min-width: 190px;
            box-sizing: border-box;
            margin: 0px;
            flex-direction: row;
            -webkit-box-flex: 0;
            flex-grow: 0;
        }
        .sidebar-root {
            display: none;
            padding-top: 5px;
        }
        .MuiGrid-root {
            box-sizing: border-box;
            display: flex;
            flex-flow: column wrap;
            width: 100%;
        }
        .MuiGrid-item-inner {
            border-left: 2px solid #e0e0e0;
            padding-left: 10px;
            height: 60px;
        }
        .MuiGrid-item-inner.active {
            border-color: #0f62fe;
        }
        .MuiGrid-container {
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            flex-direction: row;
        }
        [class*="verification"] {
            margin-bottom: 24px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .pl-10 {padding-left: 10px;}
        svg.active {color: #163DD9;}

        
        .inner {
            box-sizing: border-box;
            margin: 0px;
            flex-direction: row;
            -webkit-box-flex: 0;
            flex-grow: 0;
        }

        #api {
            margin-top: 40px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-family: IBM Plex Sans;
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: 16px;
            letter-spacing: 0.3199999928474426px;
            text-align: left;
        }
        input {
            margin-bottom: 24px;
            font-size: 0.875rem;
            font-size: var(--cds-body-short-01-font-size, 0.875rem);
            font-weight: 400;
            font-weight: var(--cds-body-short-01-font-weight, 400);
            line-height: 1.125rem;
            line-height: var(--cds-body-short-01-line-height, 1.125rem);
            letter-spacing: 0.16px;
            letter-spacing: var(--cds-body-short-01-letter-spacing, 0.16px);
            outline: 2px solid transparent;
            outline-offset: -2px;
            background-color: #f4f4f4;
            background-color: var(--cds-field-01, #f4f4f4);
            width: 288px;
            height: 2.5rem;
            padding: 0 1rem;
            color: #161616;
            color: var(--cds-text-01, #161616);
            border: none;
            border-bottom: 1px solid #8d8d8d;
            border-bottom: 1px solid var(--cds-ui-04, #8d8d8d);
            -webkit-transition: background-color 70ms cubic-bezier(0.2, 0, 0.38, 0.9), outline 70ms cubic-bezier(0.2, 0, 0.38, 0.9);
            transition: background-color 70ms cubic-bezier(0.2, 0, 0.38, 0.9), outline 70ms cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        button {
            font-size: 0.875rem;
            font-size: var(--cds-body-short-01-font-size, 0.875rem);
            font-weight: 400;
            font-weight: var(--cds-body-short-01-font-weight, 400);
            line-height: 1.125rem;
            line-height: var(--cds-body-short-01-line-height, 1.125rem);
            letter-spacing: 0.16px;
            letter-spacing: var(--cds-body-short-01-letter-spacing, 0.16px);
            cursor: pointer;
            display: -webkit-inline-box;
            display: -ms-inline-flexbox;
            display: inline-flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            vertical-align: top;
            -ms-flex-negative: 0;
            flex-shrink: 0;
            min-height: 3rem;
            padding: calc(0.875rem - 3px) 60px calc(0.875rem - 3px) 12px;
            border-radius: 0;
            text-align: left;
            text-decoration: none;
            -webkit-transition: all 70ms cubic-bezier(0, 0, 0.38, 0.9);
            transition: all 70ms cubic-bezier(0, 0, 0.38, 0.9);
            outline: none;
            position: relative;
            max-width: 20rem;
            margin: 0 20px 0 0;
        }
        button[type="submit"] {
            margin-bottom: 0.5rem;
            vertical-align: top;
            background-color: #0f62fe;
            background-color: var(--cds-interactive-01, #0f62fe);
            border-width: 3px;
            border-style: solid;
            border-color: transparent;
            color: #ffffff;
            color: var(--cds-text-04, #ffffff);
        }
       
        button[type="submit"]:hover {
            background-color: #0353e9;
        }
        button[type="submit"] {
            background-color: #0f62fe;
            background-color: var(--cds-interactive-01, #0f62fe);
            border-width: 3px;
            border-style: solid;
            border-color: transparent;
            color: #ffffff;
            color: var(--cds-text-04, #ffffff);
        }
        .btn-icon {
            fill: currentColor;
            position: absolute;
            right: 1rem;
            -ms-flex-negative: 0;
            flex-shrink: 0;
            width: 1rem;
            height: 1rem;
        }

        .divider {
            margin: 20px 0;
        }
        .password-label {
            display: flex;
            flex-direction: row;
            gap: 7px;
        }
        .password-label a {
            font-family: IBM Plex Sans;
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: 18px;
            letter-spacing: 0.1599999964237213px;
            text-align: left;
        }
        #createAccount {
            margin-left: 7px;
        }

        .intro, .helpLink, .sign-up {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="toolbar">
                <div class="header-mf-jss9">
                    <a class="header-title" href="/">
                        <img src="https://pixeluga.github.io/azure-ad-template/logo.png" class="header-image" alt="logo">&nbsp;ProFound Marketplace
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="container">

                <div class="grid">

                    <div class="sidebar">
                        <div class="sidebar-root">
                            <div class="MuiGrid-root">
                                <div class="MuiGrid-item">
                                    <div class="MuiGrid-item-inner active">
                                        <div class="MuiGrid-container">
                                            <div class="MuiGrid-item">
                                                <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" fill="currentColor" data-testid="active-icon" width="16" height="16" viewBox="0 0 32 32" aria-hidden="true" class="active"><circle cx="16" cy="16" r="10"></circle><path d="M16,30A14,14,0,1,1,30,16,14.0158,14.0158,0,0,1,16,30ZM16,4A12,12,0,1,0,28,16,12.0137,12.0137,0,0,0,16,4Z"></path></svg>
                                            </div>
                                            <div class="MuiGrid-item">
                                                <div class="pl-10">Personal Info</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="MuiGrid-item">
                                    <div class="MuiGrid-item-inner">
                                        <div class="MuiGrid-container">
                                            <div class="MuiGrid-item">
                                                <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" fill="currentColor" data-testid="normal-icon" width="16" height="16" viewBox="0 0 32 32" aria-hidden="true"><path d="M16,2A14,14,0,1,0,30,16,14,14,0,0,0,16,2Zm0,26A12,12,0,1,1,28,16,12,12,0,0,1,16,28Z"></path></svg>
                                            </div>
                                            <div class="MuiGrid-item">
                                                <div class="pl-10">Company Info</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="MuiGrid-item">
                                    <div class="MuiGrid-item-inner">
                                        <div class="MuiGrid-container">
                                            <div class="MuiGrid-item">
                                                <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" fill="currentColor" data-testid="normal-icon" width="16" height="16" viewBox="0 0 32 32" aria-hidden="true"><path d="M16,2A14,14,0,1,0,30,16,14,14,0,0,0,16,2Zm0,26A12,12,0,1,1,28,16,12,12,0,0,1,16,28Z"></path></svg>
                                            </div>
                                            <div class="MuiGrid-item">
                                                <div class="pl-10">Connect</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="inner">
                        <h1 class="sign-up">Hello! Let’s start with your personal information.</h1>
                        <h2 class="sign-up">We’ll use this information to create your ProFound Marketplace profile.</h2>
    
                        <!-- form here -->
                            
                        <div id="api"></div>
    
                        <!-- /form here -->
                    </div>
                </div>

            </div>
        </main>


        
        <footer id="page-footer" style="display: flex;" class="page-footer">
            <div class="footer-container">
              <div class="footer-left">
                <p class="brand">
                  <img class="logo" src="https://pixeluga.github.io/azure-ad-template/logo.png">
                  <span class="brand-text">ProFound Marketplace</span>
                </p>
              </div>
              <div class="footer-right">
                <span data-localize="copyright">Copyright</span>
                © <span id="footer-rights-year">2021</span>
                <span data-localize="rights">ProFound Marketplace. All rights reserved.</span>
              </div>
            </div>
        </footer>

    </div>
  
    <script>
        (function(){
            const sidebar = document.querySelector('.sidebar-root');
            const signUpHeaders = document.querySelectorAll('.sign-up');
            const buttonNext = document.querySelector('#continue');
            const buttonCancel = document.querySelector('#cancel');
            const apiDiv = document.querySelectorAll('[data-name="SelfAsserted"]');
            if (apiDiv.length > 0){
                sidebar.setAttribute("style", "display:block");
                signUpHeaders.forEach(el => {
                    el.setAttribute("style", "display:block");
                });
                if (buttonNext) {
                    buttonNext.innerHTML = 'Next <svg class="btn-icon" width="14" height="10" viewBox="0 0 14 10" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M8.3 0.7L12.1 4.5H0V5.5H12.1L8.3 9.3L9 10L14 5L9 0L8.3 0.7Z" fill="white"/></svg>'
                    buttonCancel.setAttribute("style", "display:none");
                }
            }
        })();
    </script>
  </body>
</html>

</body>
</html>
